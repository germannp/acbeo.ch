{% extends "base.html" %}

{% block title %}Passwort zurücksetzen{% endblock title %}

{% block headline %}Passwort zurücksetzen{% endblock headline %}

{% block content %}

<div class="col-md-4">
    <div class="card my-4">
        <div class="card-body">
            <main class="form">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" name="email" class="form-control" placeholder="text">
                        <label for="floatingInput">Email</label>
                    </div>
                    <button class="btn btn-primary mb-2" type="submit">Zurücksetzen</button>
                    <a href="{% url 'login' %}" class="btn btn-outline-dark mb-2">Abbrechen</a>
                </form>
            </main>
            <a href="{% url 'register' %}">Noch kein Konto</a>? 
        </div>
    </div>
</div>

{% endblock content %}
