{% extends 'base.html' %}

{% block title %}ACBeo - {{ post.title }}{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-4 left">
            <div class="card mb-4">
                <div class="card-body">
                    <h1>{{ post.title }}</h1>
                    <p class="text-muted">{{ post.author }} | {{ post.created_on }}</p>
                    <p class="card-text">{{ post.content | safe }}</p>
                </div>
            </div>
        </div>
        {% include 'news/sidebar.html' %}
    </div>
</div>

{% endblock content %}
