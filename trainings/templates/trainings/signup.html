{% extends "base.html" %}

{% block title %}Einschreiben{% endblock title %}

{% block content %}

<div class="col-md-4">
    {% if form.errors %}
    <div class="alert my-4 alert-warning" role="alert">
        {{ form.errors }}
    </div>
    {% endif %}
    <div class="card my-4">
        <h5 class="card-header">FÃ¼r Training einschreiben</h5>
        <div class="card-body">
            <main class="form mb-2">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating">
                        <input type="date" name="date" class="form-control" value="2022-04-01">
                        <label for="floatingInput">Datum</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" name="comment" class="form-control" placeholder="text">
                        <label for="floatingInput">Kommentar</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Einschreiben</button>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </main>
        </div>
    </div>
</div>

{% endblock content %}
