{% extends "base.html" %}

{% block title %}Ausgabe bearbeiten{% endblock title %}

{% block headline %}Ausgabe bearbeiten{% endblock headline %}

{% block content %}

<div class="col-xl-4 col-lg-5">
    <div class="card my-4">
        <h5 class="card-header">Für {{ view.kwargs.date | date:"l, j. E" }}</h5>
        <div class="card-body">
            <main class="form">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <textarea type="text" name="reason" id="reason" class="form-control" 
                            placeholder="text">{% if form.reason.value %}{{ form.reason.value }}{% endif %}</textarea>
                        <label for="floatingInput">Grund</label>
                    </div>
                    <div class="row mb-3">
                        <label class="col-6 col-form-label">Betrag</label>
                        <div class="col-6">
                            <input type="number" class="form-control" name="amount" value={{ form.amount.value }}>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-sm-block">
                        <button class="btn btn-primary" type="submit">Speichern</button>
                        <button class="btn btn-danger" type="submit" name="delete">Löschen</button>
                        <a href="{{ view.get_success_url }}" class="btn btn-outline-dark">Abbrechen</a>
                    </div>
                </form>
            </main>
        </div>
    </div>
</div>

{% endblock content %}
