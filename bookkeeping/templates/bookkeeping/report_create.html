{% extends "base.html" %}

{% block title %}Bericht erstellen{% endblock title %}

{% block headline %}Bericht erstellen{% endblock headline %}

{% block content %}

<div class="row mt-2">
    <div class="col-xl-4 col-lg-5">
        <div class="card mb-4">
            <div class="card-body">
                <main class="form">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-2">
                            <input type="number" name="cash_at_start" class="form-control" placeholder="text">
                            <label>Kassenstand vor dem Training</label>
                            <small class="text-muted">Bitte auf ganze Franken runden.</small>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="sufficient_parking_tickets"
                                id="sufficientParkingTickets" {% if form.sufficient_parking_tickets.value %}checked{% endif %}>
                            <label class="form-check-label" for="sufficientParkingTickets">
                                Parkkarten sind noch für mindestens drei Wochenenden gültig.
                            </label>
                        </div>
                        {% if new_pilots %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="briefing"
                                id="briefing" {% if form.briefing.value %}checked{% endif %}>
                            <label class="form-check-label" for="briefing">
                                Briefing mit {{ new_pilots }} durchgeführt.
                            </label>
                        </div>
                        {% endif %}
                        <div class="mt-3">
                            <button class="btn btn-primary" type="submit">Erstellen</button>
                            <a href="javascript:history.back()" class="btn btn-outline-dark">Abbrechen</a>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
