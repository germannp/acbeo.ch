<!doctype html>
<html lang="en">

<style>
    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ACBeo - {% block title %} {% endblock title %}</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-sm navbar-dark bg-primary" aria-label="Fourth navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">ACBeo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-bs-toggle="dropdown"
                            aria-expanded="false">Trainings</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'trainings' %}">Auflisten</a></li>
                            <li><a class="dropdown-item" href="#">Einschreiben</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        {% if request.user.is_staff %}
                        <a class="nav-link" aria-current="page" href="/admin/">Admin</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        {% if request.user.is_authenticated %}
                        <a class="nav-link" aria-current="page" href="{% url 'logout' %}?next=/">Logout</a>
                        {% else %}
                        <a class="nav-link" aria-current="page" href="{% url 'login' %}?next=/">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %} {% endblock content %}
    </div>

</body>

</html>
